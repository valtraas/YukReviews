<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YukRiview | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/image/star.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg " style="background-color: #101010;">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="/image/YR2.png" alt="YukRiview" height="50"></a>

                <div class="justify-content-center navigasi rounded-5 " id="navbarNav">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link  " aria-current="page" href="/Landing/landing.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/coming/soon.html">Coming Soon</a>
                        </li>

                    </ul>
                </div>
                <a href="#" class="text-decoration-none active-custom ms-4 ">Sign Up</a>
            </div>
        </nav>
    </header>
    <div class="container logo text-center">
        <img src="/image/YR2.png" alt="YukRiview" height="100">
    </div>
    <div class="container form-reg mt-5 text-center p-5 rounded-5">
        <form action="" autocomplete="off">
            <div class="mb-3 col col-md-5 col-sm-8 mx-auto">
                <label for="exampleInputEmail1" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-5 col-sm-8 mx-auto">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 col-md-5 col-sm-8 mx-auto">
                <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn reg">Register</button>
        </form>
    </div>
    <div class="container text-center mt-3 mb-5 have">
        <a href="/Login/login.html" class="have">already have an account ?</a>
    </div>

    <footer>
        <div class="container-fluid text-center footer p-5" style="background-color: #111111;">
            <img src="/image/YR2.png" alt="YukRiview" class="mb-5">
            <p class="container text-white">YukRiview is an online platform that provides reviews of the latest movies
                and TV
                shows. Join us and discover your next favorite movie or TV show!</p>

        </div>
        <div class="container-fluid text-center" style="background-color: black;">
            <span class="text-success"><span>&copy</span> Copyright 2023</span>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
